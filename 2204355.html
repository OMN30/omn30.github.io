<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>2204355</title>
  <style>
    body {
    background-image: url('1.svg');
    background-size: cover;
    height: 200vh;
    padding:0;
    margin:0;
    overflow: hidden;
    animation: bganim calc((0.8 / 3) * 4s) infinite steps(calc((20 / 3) * 4));
    }
    @keyframes bganim
    {
    0%   {background-position: 0; }
    100% {background-position: 100%;}
    }
    img {
    display: block;
    margin-left: auto;
    margin-right: auto;
    }
    .button {
    display: flex;
    align-items: center;
    height: 100%;
    }
    .chicken {
    transition: 0.15s;
    cursor: pointer;
    }
    .chicken:hover {
    transform: rotate(10deg)
    }
    .text {
    color:white;
    position:fixed;
    bottom:0;
    left:0;
    margin: auto;
    width: 100%;
    text-align: center;
    font-family: 'Trebuchet MS', sans-serif;
    }
  </style>
  <audio loop id="music">
    <source src="355.mp3" type="audio/mpeg">
  </audio>
</head>
<body>
  <div id="hide" style="position:fixed; z-index: 2; top:0; left:0; bottom:0; right:0; background:rgba(0,0,0);">
  <div class="button"><img class="chicken" src="chicken.png" style="width:15% " onclick='start()'>
  <div class="text"><p>Song by <a href="https://www.youtube.com/watch?v=AKxQvrrVFPU">Zalza</a></p>
  <p>Original swf by <a href="https://web.archive.org/web/20180707064102/http://www.pown.it:80/4480">w33n</a></p>
  </div></div></div>
  <img id="gif" src="x" style="height: 50%">
</body>
<script>
  var gif = document.getElementById("gif");
  var x = document.getElementById("music");
  var y = document.getElementById("hide");
  var z = document.getElementsByTagName("BODY")[0];
  z.style.webkitAnimationPlayState = "paused";

  function start() {
  gif.src = 'frames.gif';
  x.play();
  y.style.display = "none";
  z.style.webkitAnimationPlayState = "running";
  } 
</script>
</html>
